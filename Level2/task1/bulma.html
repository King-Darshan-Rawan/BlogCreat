<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Level 2 Task 1 - Bulma</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

  <section class="section">
    <div class="container">
      <h1 class="title">Bulma Card & Grid</h1>

      <!-- Responsive Grid -->
      <div class="columns is-multiline">
        <div class="column is-one-third">
          <!-- Card 1 -->
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="./../../download.jpg" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="content">
                This is a responsive Bulma card with image and text.
              </div>
            </div>
          </div>
        </div>

        <div class="column is-one-third">
          <!-- Card 2 -->
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="./../../istockphoto-2152515127-612x612.webp" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="content">
                You can add multiple cards inside this responsive grid layout.
              </div>
            </div>
          </div>
        </div>

        <div class="column is-one-third">
          <!-- Card 3 -->
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="./../../morskie-oko-tatry_1204-510.avif" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="content">
                Resize the window to see the responsive behavior.
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </section>

</body>
</html>
