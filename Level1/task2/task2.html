<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #fce4ec;
    }
    button {
      padding: 10px 20px;
      margin: 1rem 0;
      cursor: pointer;
      border: none;
      font-size: 16px;
    }
    .calculator input {
      padding: 5px;
      margin: 0.5rem;
      width: 100px;
    }
    .calculator button {
      background-color: #1976d2;
      color: white;
    }
    .change-color-btn {
      background-color: #f06292;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Level 1 - Task 2 (JavaScript)</h1>

  <!-- Color Change Button -->
  <h2>1. Click to Change Button Color</h2>
  <button id="colorBtn" class="change-color-btn" onclick="changeColor()">Click Me</button>

  <!-- Greeting Alert -->
  <h2>2. Greeting Based on Time</h2>
  <button onclick="showGreeting()">Show Greeting</button>

  <!-- Basic Calculator -->
  <h2>3. Add Two Numbers</h2>
  <div class="calculator">
    <input type="number" id="num1" placeholder="First Number" />
    <input type="number" id="num2" placeholder="Second Number" />
    <button onclick="addNumbers()">Add</button>
    <p id="result"></p>
  </div>

  <script>
    function changeColor() {
      const btn = document.getElementById("colorBtn");
      btn.style.backgroundColor = btn.style.backgroundColor === "green" ? "#f06292" : "green";
    }

    function showGreeting() {
      const hour = new Date().getHours();
      let greeting = "Hello!";
      if (hour < 12) greeting = "Good Morning!";
      else if (hour < 18) greeting = "Good Afternoon!";
      else greeting = "Good Evening!";
      alert(greeting);
    }

    function addNumbers() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const sum = num1 + num2;
      document.getElementById("result").innerText = "Result: " + sum;
    }
  </script>

</body>
</html>
